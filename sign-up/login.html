    <header id="top-bar-container">
        <nav class="nav-wrapper">
            <div id="nav-container-1">
                <div class="nav-item" id="nav-logo-container">
                    <a href="/index.html">
                        <img src="/images/logos/LOGO_LANDSCAPE_exchange.png" alt="code_exchange_logo" id="main-logo">
                        <img src="/images/icons/LOGO.ico" alt="" id="main-logo-ico-only" style="width: 40px;">
                    </a>
                </div>

                <div class="nav-item" id="nav-list-wrapper">
                    <ul id="nav-list">
                        <li><a href="/Company/Company-html/company.html">About</a></li>
                        <li><a href="#">Products</a></li>
                        <li><a href="/questions/user&questions/Questions.html">For Teams</a></li>
                    </ul>
                </div>

                <div class="nav-dropdown">
                    <span id="dropdown-logo"><i class="fas fa-bars"></i></span>
                    <div id="dropdown-menu">
                        <a href="#">About</a>
                        <a href="#">Products</a>
                        <a href="/questions/user&questions/Questions.html">Questions</a>
                    </div>

                <div class="nav-item" id="nav-search-bar">
                    <i class="fas fa-search" id="search-icon"></i>
                    <input class="search-bar" placeholder="Search" type="search">

            </div>

            <div id="nav-container-2">
                <a href="/sign-up/login.html" id="button-1">Log In</a>
                <a href="/sign-up/sign_up.html" id="button-2">Sign Up</a>
            </div>
        </nav>
    </header>


    <div id="container">
        <div id="content">
            <div class="content-item">
                <div class="logo">
                    <img src="/images/icons/LOGO.ico" alt="">
                </div>
                <div id="buttons">
                    <div>
                        <button type="button" id="google">
                            <div class="gog"> 
                                <img src="/sign-up/img/google-logo.png" alt="" class="img-google">
                            </div>
                            Log in
                            with Google
                        </button>
                    </div>
                    <div>
                        <button type="button" id="git">
                            <div class="git2">
                                <img src="/sign-up/img/gitgit.png" alt="" class="img-git">
                            </div> Log in
                            with
                            GitHub
                        </button>
                    </div>
                    <div>
                        <button type="button" id="fb">
                            <div class="fb2"><img src="/sign-up/img/fb.png" alt="" class="img-fb"></div> Log in with
                            facebook
                        </button>
                    </div>
                </div>
                <div id="formContainer">
                    <form id="login-form" action="">
                        <div class="input1">
                            <label for="email">Email</label>
                            <input class="email-input" type="text">
                        </div><br>
                        <div class="input1">
                            <label for="password" id="passw-label">
                                <div>Password</div>
                                <a href="#" class="forgot">Forgot password?</a>
                            </label>
                            <input type="text" class="inpass"><br>
                            <button class="subutton" type="submit">Log in</button>
                        </div>
                    </form>
                </div>
                <div id="container3">
                    <div class="acc">
                        <p class="p2">Don't have an account? <a href="/sign_up.html" id="signUp">Sign up</a></p>
                        <p class="p2">Are you an employer? <a href="#" id="talent">Sign up on Talent <i
                                    class="fas fa-share-square"></i> </a></p>
                    </div>

                </div>
            </div>
        </div>
